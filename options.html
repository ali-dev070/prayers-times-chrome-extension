<!DOCTYPE html>
<html>
<head>
  <title>Prayer Timings Settings</title>
  <style>
	.lable{height: 28px; width:140px;display:inline-block;}
	.inputSelect{width:150px;}
  </style>
</head>
<body style="width:350px; height:200px;">
  <h1>Settings</h1>
  <form id="settings-form">
    <label for="country" class="lable">Country:</label>
    <select id="country" class="inputSelect" ></select>
    <br>
    <label for="city" class="lable">City:</label>
    <input type="text" id="city" style="width: 143px;" value="Christchurch">
    <br>
    <label for="method" class="lable">Calculation Method:</label>
	<select id="method" class="inputSelect">
		<option value="0">Shia Ithna-Ansari</option>
		<option value="1">University of Islamic Sciences, Karachi</option>
		<option value="2" selected>Islamic Society of North America</option>
		<option value="3">Muslim World League</option>
		<option value="4">Umm Al-Qura University, Makkah</option>
		<option value="5">Egyptian General Authority of Survey</option>
		<option value="7">Institute of Geophysics, University of Tehran</option>
		<option value="8">Gulf Region</option>
		<option value="9">Kuwait</option>
		<option value="10">Qatar</option>
		<option value="11">Majlis Ugama Islam Singapura, Singapore</option>
		<option value="12">Union Organization islamic de France</option>
		<option value="13">Diyanet İşleri Başkanlığı, Turkey</option>
		<option value="14">Spiritual Administration of Muslims of Russia</option>
		<option value="15">Moonsighting Committee Worldwide (also requires shafaq parameter)</option>
		<option value="16">Dubai (unofficial)</option>
	</select>

    <br>
    <label for="showSunriseSunset" class="lable">Show Sunrise and Sunset:</label>
    <input type="checkbox" id="showSunriseSunset" checked>
    <br>
    <button type="submit">Save</button>
  </form>
  <script src="options.js"></script>
</body>
</html>
