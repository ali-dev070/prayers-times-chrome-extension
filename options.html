<!DOCTYPE html>
<html>
<head>
  <title>Prayer Timings Settings</title>
</head>
<body>
  <h1>Settings</h1>
  <form id="settings-form">
    <label for="city">City:</label>
    <input type="text" id="city" value="Christchurch">
    <br>
    <label for="country">Country:</label>
    <input type="text" id="country" value="New Zealand">
    <br>
    <label for="method">Calculation Method:</label>
    <select id="method">
      <option value="2" selected>Muslim World League</option>
      </select>
    <br>
    <label for="showSunriseSunset">Show Sunrise and Sunset:</label>
    <input type="checkbox" id="showSunriseSunset" checked>
    <br>
    <button type="submit">Save</button>
  </form>
  <script src="options.js"></script>
</body>
</html>
